<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap Date Paginator</title>
      <link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
      <link href="http://cdn.bootcss.com/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.css" rel="stylesheet">    
    <link href='./css/bootstrap-datepaginator.css'  rel='stylesheet'/>
  </head>
  <body>
  	<div class="container">
    	<h1>Bootstrap Date Paginator</h1>
      <br/>
      <h2>Default</h2>
    	<div id="paginator"></div>
      <br/>
      <h2>Defined start and end date <br/>[2013-11-01 - 2013-11-30]</h2>
      <div id="paginator-start-end"></div>
    </div>
    <script src="http://cdn.bootcss.com/jquery/3.1.0/jquery.js"></script>
  	<script src="../bower_components/moment/moment.js"></script>
      <script src="http://cdn.bootcss.com/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.js"></script>
  	<script src="./js/bootstrap-datepaginator.js"></script>
  	<script type="text/javascript">
  		$(function() {
  			$('#paginator').datepaginator();
        $('#paginator-start-end').datepaginator({selectedDate:'2013-11-05',startDate:'2013-11-01',endDate:'2013-11-30'});
  		});
  	</script>
  </body>
</html>
